<!DOCTYPE html>
<!-- This document type declaration signifies that the HTML is written in HTML5. -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Ensures the correct character set for displaying text correctly. -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Links the external CSS file to style the page elements. -->
    <title>RPG - Dragon Repeller</title>
    <!-- Sets the title of the web page as displayed in the browser tab. -->
  </head>
  <body>
    <!-- Body of the document, containing all visible content. -->
    <div id="game">
      <!-- Main container for the game interface. -->
      <div id="stats">
        <!-- Container for player stats like XP, health, and gold. -->
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <!-- Displays the player's experience points. -->
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <!-- Displays the player's health points. -->
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        <!-- Displays the amount of gold the player has. -->
      </div>
      <div id="controls">
        <!-- Container for game action buttons. -->
        <button id="button1">Go to store</button>
        <!-- Button to visit the game store. -->
        <button id="button2">Go to cave</button>
        <!-- Button to explore a cave. -->
        <button id="button3">Fight dragon</button>
        <!-- Button to initiate combat with the dragon. -->
      </div>
      <div id="monsterStats">
        <!-- Container for displaying the current monster's stats. -->
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <!-- Displays the name of the current monster. -->
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <!-- Displays the health of the current monster. -->
      </div>
      <div id="text">
        <!-- Container for narrative text or game messages. -->
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- Links the external JavaScript file that controls the game's logic. -->
  </body>
</html>
